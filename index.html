<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NeighborHood Map!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <i class="fas fa-bars brand-logo sidenav-trigger" aria-hidden="true" data-target="slide-out"></i>
        <div class="heading">NeighborHood Map!!</div>
      </div>
    </nav>
    <ul id="slide-out" class="sidenav">
      <li>
        <div class="user-view">
          <a class='dropdown-trigger btn filter-btn' href='#' data-target='filter'>Filter</a>
          <div id="filter" class='dropdown-content' data-bind="foreach: categoryList">
            <div class='filter-item' data-bind="text: $data, click: $parent.filterPlaces"></div>
          </div>
          <div class="background" style="background-color: #92a8d1"></div>
        </div>
        <div data-bind="foreach: markersList">
          <div class="waves-effect place" data-bind="text: title, click: $parent.changeCurrentMarker"></div>
        </div>
      </li>
    </ul>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBseI5jh21Ijzrb0WsbpL1fhVX0INiS5E&v=3&callback=initMap"></script>
    <script src="js/app.js"></script>
  </body>
</html>
